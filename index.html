<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft</title>
  <link rel="stylesheet" href="assets/css/mystyle.css">
</head>
<body id = "body">
  <nav id="header">
      <div class="nav-bar">
          <a href="#" id="logo">
              <img src="assets/img/logo-pink.png" alt="" class="logo">
          </a>
          <ul class="nav-ul">
            <li>Drive</li>
            <li>Explore</li>
            <li>Help</li>
          </ul>
          <button id="btnLogin" class="btn-login" type="button" name="button">Log in</button>
          <button id="btnSingup" class="btn-singup" type="button" name="button">Sing up</button>
      </div>
  </nav>
  <div class="div-content-formulario">
    <video class="background-form-video" src="assets/img/hero-video.mp4" autoplay poster="">
    </video>
  </div>
  <div class="formulario">
    <div class="contenido-formulario">
      <form class="form-signup" novalidate>
        <h1 id="form-signup-heading">
          TURN MILES INTO MONEY
        </h1>
        <h5>SIGN UP TO DRIVE INTO LYFT</h5><br>
        <div class="phone-container input-box">
          <input type="text" id="phone" class="form-control" placeholder="Phone Number">
          <span></span>
        </div>
        <div class="inputs-container" id="inputContainer">
          <div class="name-container input-box">
            <input type="text" id="lastname" class="form-control" placeholder="Name">
            <span></span>
          </div>
          <div class="email-container input-box">
            <input type="email" id="input-email" class="form-control" placeholder="Email" autofocus="">
            <span></span>
          </div>
          <div class="email-container input-box">
            <input type="text" id="input-city" class="form-control" placeholder="City">
            <span></span>
          </div>
        </div><br>

        <button class="btn-block submit-btn" type="submit">Become a driver</button>
      </form>
    </div>
  </div>
  <script src="assets/js/main.js" charset="utf-8"></script>

</body>
</html>
