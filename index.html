<html lang="en">
<head>

  <title>Lyft</title>

<body id = "body">
  <nav id="header">
      <div class="nav-bar">
          <a href="#" id="logo">
              <img src="assets/img/logo-pink.png" alt="" class="logo">
          </a>
          <ul class="nav-ul">

            <li>Explore</li>

              <input type="text" id="city" class="form-control" placeholder="City">
              <span></span>
              <br><button id="submitbtn"class="btn-block submit-btn" type="submit">Become a driver</button>
              <a href="" class="ride">Sing up to ride</a><br>
              <br><p class="parrafochiqui">Already applied? Check the status of your application here.</p>

    </div>
